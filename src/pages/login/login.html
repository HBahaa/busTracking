<ion-content class="login-content">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <h3>{{ 'PAGES.login' | translate }}</h3>
          <ion-list inset>
            <ion-item>
              <ion-label> <ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="text" placeholder="{{ 'FORM.nationalID' | translate }}" name="nationalID" [(ngModel)]="nationalID" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" placeholder="{{ 'FORM.password' | translate }}" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>

            <button ion-button type="submit" color="mainColor" block round [disabled]="!loginForm.form.valid">
              <ion-icon name="log-in"></ion-icon> {{ 'FORM.login' | translate }}</button>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
    <button ion-button color="light" (click)="createAccount()" clear>  <ion-icon name="arrow-round-forward"></ion-icon> {{ 'BUTTONS.dontHaveAccount' | translate }}</button>
</ion-content>
