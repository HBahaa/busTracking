<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="notificationDetails(item)">
      <p>{{item.date}}</p>
      <h2>{{item.title}}</h2>
      <h3>{{item.data}}</h3>
    </button>

</ion-list>

</ion-content>
