<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'NOTIFICATION_PAGE.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <button ion-item *ngFor="let item of items">
      <p>{{item.time}} | {{item.date}}</p>
      <h2>{{item.status}}</h2>
      <h3>{{item.msg}}</h3>
    </button>

</ion-list>

</ion-content>
