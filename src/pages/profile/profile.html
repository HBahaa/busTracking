<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content" padding>
  <form #profileForm="ngForm" (ngSubmit)="presentToast()">
    <ion-row> 
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label> <ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> <ion-icon name="phone-portrait"></ion-icon></ion-label>
            <ion-input type="text" name="phone" [(ngModel)]="phone"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <button ion-button type="submit" color="mainColor" block round [disabled]="!profileForm.form.valid">
            <ion-icon name="log-in"></ion-icon> Update
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
