<ion-content class="login-content">
  <form #regiseterForm="ngForm" (ngSubmit)="RegisterFN()">
    <ion-row> 
      <ion-col>
        <h3>{{ 'REGISTER2_PAGE.title' | translate }}</h3>
        <ion-list inset>
          <!-- <ion-item>
            <ion-label> <ion-icon name="person"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
          </ion-item> -->
          <ion-item>
            <ion-label> <ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" placeholder="{{ 'FORM.email' | translate }}" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
            <ion-input type="text" name="address" [(ngModel)]="address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> <ion-icon name="phone-portrait"></ion-icon></ion-label>
            <ion-input type="text" placeholder="{{ 'FORM.phone' | translate }}" name="phone" [(ngModel)]="phone" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label> <ion-icon name="lock"></ion-icon></ion-label>
            <ion-input type="password" placeholder="{{ 'FORM.password' | translate }}" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <button ion-button type="submit" color="mainColor" block round [disabled]="!regiseterForm.form.valid">
            <ion-icon name="log-in"></ion-icon> {{ 'FORM.register' | translate }}
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
